l-start:
  Started Joker Bot
c-start:
  Привет! Ты на конференции Joker! Для получения списка всех команд бота вызови /help
  Рекомендую вызвать команду /getInformation - там есть очень полезные ссылки
  И напиши мне в личку @getpush - расскажи как тебе доклад
c-help: |
  Список команд
  1) /schedule - получить ссылку на программу Joker
  2) /currentPresentation - получить информацию о текущем докладе
  3) /getInformation - получить ссылки на статьи, чаты по телеграм разработке
  4) /getTelegramChannel - получить ссылку на канал с дискуссией
c-schedule: |
  Программа конференции Joker
  https://jokerconf.com/schedule/
c-currentPresentation: |
  Делаем Telegram-бота за пару минут на Java

  Иван покажет весь процесс создания простого Telegram-бота на Java: от регистрации в botFather до запуска. Познакомит с нюансами и подводными камнями в разработке. Прослушав этот доклад, вы сможете запустить собственного Telegram-бота!

  Спикер: Белоречев Иван
  Telegram - @getpush
  Github - https://github.com/iWhiver
  Instagram - https://instagram.com/iWhiver
